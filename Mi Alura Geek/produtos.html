<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="/assets/img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Alura Geek</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body id="agregar-productos">
  <header class="header">
    <div class="header__container">
      <div>
        <a href="./index.html"><img src="./assets/Logo.svg" alt=""></a>
        <div class="busqueda">
          <input type="text" name="busqueda" placeholder="¿Qué producto estás buscando?" class="font-p cor-2">
          <button>
            <img src="./assets/icon/search.svg" alt="">
          </button>
        </div>
      </div>
    </div>
  </header>
  <main class="agregar__container">
    <form action="" class="formulario">
      <h1 class="font-xl cor-3">Agregar producto</h1>
      <div>
        <input type="text" class="font-p" required data-tipo="urlImagem" aria-labelledby="urlImagem">
        <label class="font-p cor-2" id="urlImagem">URL de la imagen</label>
        <span class="input-mensaje-erro font-p"></span>
      </div>
      <div>
        <input type="text" class="font-p" required maxlength="50" data-tipo="categoria" aria-labelledby="categoria">
        <label class="font-p cor-2" id="categoria">Categoría</label>
        <span class="input-mensaje-erro font-p"></span>
      </div>
      <div>
        <input type="text" class="font-p" required maxlength="50" data-tipo="producto" aria-labelledby="producto">
        <label class="font-p cor-2" id="producto">Nombre del producto</label>
        <span class="input-mensaje-erro font-p"></span>
      </div>
      <div class="textarea">
        <textarea type="text" class="font-p" required maxlength="300" aria-labelledby="mensaje" placeholder="Descripción del producto"></textarea>
        <span class="input-mensaje-erro font-p"></span>
      </div>
      <button type="submit" class="boton font-p cor-1 ">Enviar</button>
    </form>
  </main>
  <footer>
    <div class="footer">
      <div class="footer__container">
        <img src="./assets/Logo.svg" alt="Logo Alura">
        <nav>
          <ul class="font-g cor-3">
            <li><a href="#">Quienes somos</a></li>
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Programa de fidelidad</a></li>
            <li><a href="#">Nuestras tiendas</a></li>
            <li><a href="#">Franquicia</a></li>
            <li><a href="#">Anuncie aquí</a></li>
          </ul>
        </nav>
        <form action="" class="formulario">
          <p class="font-g-b cor-3">Deje su mensaje</p>
          <div>
            <input type="text" class="font-p" required maxlength="50" data-tipo="nombre" aria-labelledby="nombre">
            <label class="font-p cor-2" id="nombre">Nombre</label>
            <span class="input-mensaje-erro font-p"></span>
          </div>
          <div class="textarea">
            <textarea type="text" class="font-p" required maxlength="300" aria-labelledby="mensaje" placeholder="Escriba su mensaje"></textarea>

            <span class="input-mensaje-erro font-p"></span>
          </div>
          <button type="submit" class="boton boton-form font-p cor-1 ">Enviar mensaje</button>
        </form>
      </div>
    </div>
    <p class="copy font-g cor-3">&#169; 2022 <a href="https://www.linkedin.com/in/javier-bava/"  rel="noreferrer noopener" target="_blank">Javier Bava</p>
    </div>
  </footer>
</body>

</html>
